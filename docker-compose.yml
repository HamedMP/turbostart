# Docker Compose for Local Development
# Security: Localhost-only bindings, env-based passwords
# Hot Reload: Source mounts with proper dev targets
#
# Usage: docker-compose up

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: ${APP_NAME:-myapp}-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"

    # Security: Only expose on localhost
    ports:
      - "127.0.0.1:5434:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/drizzle/0000_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myapp} -d ${POSTGRES_DB:-myapp}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

    networks:
      - app-network

  # ============================================================================
  # Backend API (Bun + Hono)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: development
      cache_from:
        - ${APP_NAME:-myapp}-backend:builder

    container_name: ${APP_NAME:-myapp}-backend
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-myapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-myapp}
      - API_KEY=${API_KEY:?API_KEY is required}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - POSTHOG_HOST=${POSTHOG_HOST:-https://eu.i.posthog.com}

    # Security: Only expose on localhost
    ports:
      - "127.0.0.1:4000:4000"

    volumes:
      # Hot reload: Mount source read-only
      - ./apps/backend/src:/app/apps/backend/src:ro
      - ./apps/backend/.env:/app/apps/backend/.env:ro

    networks:
      - app-network

    develop:
      watch:
        - action: sync
          path: ./apps/backend/src
          target: /app/apps/backend/src
          ignore:
            - "**/*.log"
        - action: rebuild
          path: ./apps/backend/package.json
        - action: rebuild
          path: ./apps/backend/bun.lockb

  # ============================================================================
  # Telegram Bot (Node.js + Grammy) - OPTIONAL
  # Start with: docker-compose --profile bot up
  # ============================================================================
  bot:
    profiles:
      - bot
      - full
    build:
      context: .
      dockerfile: ./apps/bot/Dockerfile
      target: development
      cache_from:
        - ${APP_NAME:-myapp}-bot:builder

    container_name: ${APP_NAME:-myapp}-bot
    restart: unless-stopped

    depends_on:
      backend:
        condition: service_started

    environment:
      - NODE_ENV=development
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      - BACKEND_API_URL=http://backend:4000
      - BACKEND_API_KEY=${API_KEY:?API_KEY is required}

    volumes:
      - ./apps/bot/src:/app/apps/bot/src:ro
      - ./apps/bot/.env:/app/apps/bot/.env:ro

    networks:
      - app-network

    develop:
      watch:
        - action: sync
          path: ./apps/bot/src
          target: /app/apps/bot/src
          ignore:
            - "**/*.log"
        - action: rebuild
          path: ./apps/bot/package.json
        - action: rebuild
          path: ./apps/bot/pnpm-lock.yaml

  # ============================================================================
  # Frontend (TanStack Start + React)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      target: development
      cache_from:
        - ${APP_NAME:-myapp}-frontend:builder

    container_name: ${APP_NAME:-myapp}-frontend
    restart: unless-stopped

    depends_on:
      backend:
        condition: service_started

    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=http://localhost:4000
      - VITE_PUBLIC_POSTHOG_KEY=${VITE_PUBLIC_POSTHOG_KEY}
      - VITE_PUBLIC_POSTHOG_HOST=${VITE_PUBLIC_POSTHOG_HOST}

    ports:
      - "127.0.0.1:3000:3000"

    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src:ro
      - ./packages/ui/src:/app/packages/ui/src:ro

    networks:
      - app-network

    develop:
      watch:
        - action: sync
          path: ./apps/frontend/src
          target: /app/apps/frontend/src
          ignore:
            - "**/*.log"
        - action: sync
          path: ./packages/ui/src
          target: /app/packages/ui/src
        - action: rebuild
          path: ./apps/frontend/package.json

volumes:
  postgres_data:
    name: ${APP_NAME:-myapp}_postgres_data
    driver: local

networks:
  app-network:
    name: ${APP_NAME:-myapp}-network
    driver: bridge
