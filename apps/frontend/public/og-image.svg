    <text x="305" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#84cc16" text-anchor="middle">Bun</text>

    <rect x="355" y="0" width="80" height="36" rx="18" fill="#27272a"/>
    <text x="395" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#84cc16" text-anchor="middle">Hono</text>

